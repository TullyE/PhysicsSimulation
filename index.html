<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Physics Simulation By TullyE </title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Physics Simulation</h1>
		</header>
			<section id="content">
				<canvas id="Physics Simulation" data-processing-sources="PhysicsSimulation.pde Button.pde Hud.pde Line.pde Trail.pde Translate.pde Vector.pde sObject.pde">
				</canvas>
		    </section>
	    <footer>
		    Hold Space and drag to move the window. Click with the mouse and drag to create planets. Use the selection menu on the left to change the mass. Generating a protodisc is not funtional. 
	    </footer>
	</body>
</html>
